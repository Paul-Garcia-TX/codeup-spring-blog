<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Roll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
                <h1>Guess a number</h1>
            <input type="checkbox" class="btn-check" id="guess1">
            <label class="btn btn-primary" for="guess1">1</label>

            <input type="checkbox" class="btn-check" id="guess2">
            <label class="btn btn-primary" for="guess2">2</label>

            <input type="checkbox" class="btn-check" id="guess3">
            <label class="btn btn-primary" for="guess3">3</label>

            <input type="checkbox" class="btn-check" id="guess4">
            <label class="btn btn-primary" for="guess4">4</label>

            <input type="checkbox" class="btn-check" id="guess5">
            <label class="btn btn-primary" for="guess5">5</label>

            <input type="checkbox" class="btn-check" id="guess6">
            <label class="btn btn-primary" for="guess6">6</label>

            <!-- Repeat the above code for other guess options (3-6) -->

        </div>
        <div th:if="${diceRoll != null}">
            <p>Dice roll: <span th:text="${diceRoll}"></span></p>
            <p>Your guess: <span th:text="${guess}"></span></p>
            <p th:if="${isCorrect}">Congratulations! You guessed correctly.</p>
            <p th:if="${!isCorrect}">Oops! Your guess was incorrect.</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
