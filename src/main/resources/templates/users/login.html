<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Log In</title>

  <link rel="stylesheet" th:href="@{/css/style.css}"/>

  <script src="https://kit.fontawesome.com/3d0b015fdb.js" crossorigin="anonymous"></script>



</head>
<body >

<div th:fragment="navbar">
  <div th:replace="partials/navbar"></div>
</div>


<div class="container">
  <div class="screen">
    <div class="screen-content">
      <div th:if="${param.error}">
        Invalid Username and Password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
      <form class="login" th:action="@{/login}" method="post" id="loginForm">
        <i class="fa-solid fa-user"></i>
        <label for="username"></label>
        <input id="username" placeholder="Username" name="username" type="text" />
        <label for="password" ></label>
        <i class="fa-solid fa-key"></i>
        <input id="password" name="password" placeholder="Password"  type="password" />
        <input type="submit" value="Log In" style="display: none;" />
        <button type="button" class="btn btn-info" onclick="submitForm()">Log In</button>
      </form>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>





<script>
  function submitForm() {
    document.getElementById("loginForm").submit();
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
